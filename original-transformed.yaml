kind: ExternalSecret
metadata:
  name: {{ include "api.name" . }}-external-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: aws
    kind: ClusterSecretStore
  data:
      labels:
        {{- include "api.labels" . | nindent 8 }}
  backendType: secretsManager
  data:
    - key: {{ .Values.secrets }}
      name: jwt-secret
      property: jwt-secret